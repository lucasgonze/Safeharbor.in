<body>
  <div class="container">
  
    <div id="account_settings_form" class="row span11">
      <!--Begin Form for filling out your Account Information-->
      
      
      <!--Note to Lucas: Here is the form behavior we were talking about for this form: https://www.tumblr.com/settings/account -->

            <form class="form-horizontal" action="">
          <legend>Your Account Information</legend>
   <div class="email row span10">
          <div class="control-group">
            <label class="control-label" for="inputEmail">Email Address</label>

            <div class="controls">
              <input type="text" id="inputEmail" placeholder="Email" /> <span class=
              "required help-inline">*required</span><span class="help-block">This is the
              email address associated with your account.</span>
            </div>
          </div>
          </div>


          <div class=" row span10">
            <div class="control-group">
              <label class="control-label" for="inputPassword">Current Password</label>

              <div class="controls">
                <input type="password" id="inputPassword" placeholder="" /><span class="help-block"></span>

              </div>
            </div>

            <div class="row">
              <div class="control-group span4">
                <label class="control-label" for="inputPassword">New Password</label>

                <div class="controls">
                  <input type="text"  id="disabledInput"placeholder="New Password" />
                </div>
              </div>
              </div>
         <div class="row">
              <div class="control-group span4">
                <label class="control-label" for="inputPassword">Confirm New
                Password</label>

                <div class="controls">
                  <input type="text" id="disabledInput" placeholder="Confirm New Password" />
                </div>
              </div> 
            </div>
           
        
              <div class="no-gray form-actions">
              <button type="submit" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn">Cancel</button>
            </div>
    </form>
          </div><!--End Form for filling out your account information-->
        </form>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
