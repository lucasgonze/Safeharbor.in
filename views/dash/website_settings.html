<div class="row">
       <div id="website_settings_form">
       <!--Begin Form for filling out information about the Website-->
          
                  <form class="span10 form-horizontal" action="">
            <legend>Website Information</legend> <!--Name of Website-->

            <div id="form_leftside"> 
            
            <div class="control-group">
              <label class="control-label" for="inputWebsiteName">Website Settings</label>

              <div class="controls">
                <input type="text" id="inputWebsiteName" placeholder=
                "Youtube.com, Ask.com" /><span class=
                "required help-inline">*required</span>
              </div>
            </div><!--URL of Website-->

            <div class="control-group">
              <label class="control-label" for="inputWebsiteUrl">http://</label>

              <div class="controls">
                <input type="text" id="inputWebsiteUrl" placeholder=
                "mywebsite.com" /><span class="required help-inline">*required</span>
              </div>
            </div><!--Logo of Website-->

            <div class="control-group">
              <label class="control-label" for="inputWebsiteLogo">Logo URL</label>

              <div class="controls">
                <input type="text" class="input-xlarge" id="inputWebsiteURL" placeholder=
                "http://mywebsite/files/img/my_logo.png" />
              </div>
            </div>
</div>            

<!--Show Logo URL image to the user when they upload it -->
            <div id="show_logourl_image">
<div id="logourl_image_box">            <img src=
              "/public/dash/img/youtube_sm.jpg"
              alt=""/>
            </div>
            </div>
          </form>
          <!--End the first part of the form-->
          
          
          <!--Begin Registered Agent Information-->
          <form class="span10 form-horizontal" action="">
          
            <legend>Registered Agent Information <span class="small pull-right">This information is publically displayed and required by law. <a href="#">Learn More</a></span></legend>

            <div class="control-group">
              <label class="control-label" for="inputName">Name</label>

              <div class="controls">
                <input type="text" id="inputName" placeholder="Full Name" />
                <span class="required help-inline">*required</span>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputEmail">Email</label>

              <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email" /> <span class=
                "required help-inline">*required</span>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputPhone">Phone </label>

              <div class="controls">
                <select>
                  <option>
                    United States
                  </option>

                  <option>
                    Other Country
                  </option>

                  <option>
                    Other Country
                  </option>

                  <option>
                    Other Country
                  </option>
                </select> <input type="text" id="inputPhone" placeholder=
                "Phone Number" /> <span class=" required help-inline">*required</span>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputEmail"> Address</label>

              <div class="controls">
                <textarea class="mailing" rows="5" cols="" >
</textarea><span class=" required help-inline">*required</span>
              </div>
            </div>
            <div class="no-gray form-actions">
              <button type="submit" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn">Cancel</button>
            </div>
    </form>
</div>
      </div>
      <!--End Form for filling out information about the website-->

  </div>
