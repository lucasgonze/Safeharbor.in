<div class="narrowblock">
	<form action="/lostpassword" method="post" id="lostpassword" class="hideerroruntilfail {{status}}">

		<div class="alert alert-error">
			<!-- fixme: on typing, hide error message -->
			Not found. 
		</div>

		<p class="upper">Email address:</p>
		<p><input type="text" placeholder="your-email@example.com" autofocus required name="email"></p>
		<p><input type="submit" class="btn btn-primary btn-large" value="Recover Password"></p>

	</form>
</div>
