{{{alert-from-reset}}}
<form action="/login" method="post" id="loginform" class="bigass hideerroruntilfail {{loginStatus}}">

	<div class="alert alert-error">
		<!-- fixme: on typing, hide error message -->
		Not found. 
	</div>

	{{{alert-from-create}}}

	<p class="upper">Email address:</p>
	<p><input type="text" placeholder="your-email@example.com" autofocus required name="email"></p>
	<p class="upper">Password:</p>
	<p><input type="password" placeholder="***" required name="password"></p>
	<p><input type="submit" class="btn btn-primary btn-large" value="Sign in"></p>

</form>

<p><a href="/lostpassword" class="btn">Lost password</a></p>
<p><a href="/reg" class="btn">Create account</a></p>
