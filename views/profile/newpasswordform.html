<form action="/lostpassword/{{resetSecret}}" id="passwordresetform" method="post">
	<p class="upper">New password:</p>
	<p><input type="password" placeholder="*****" name="password" id="password" required></p>
	<p class="upper">Repeat password:</p>
	<p><input type="password" name="confirm" id="confirm" required></p>
	<br>
	<p><input type="submit" class="btn btn-primary btn-large" value="Save"></p>	
</form>
