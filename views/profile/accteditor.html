<div class="bigass notsonarrowblock">

	<form action="/account" method="post" id="siteeditor">

		<p class="upper">E-mail:</p>
		<p><input type="text" value="{{email}}" name="email" id="email" required autofocus></p>
		<p class="upper">Auto-login (uses cookies):</p>
		<p><input type="checkbox" {{#if autologin}}checked{{/if}} name="autologin" id="autologin"></p>

		<p class="upper">Current password:</p>
		<p><input type="password" placeholder="*****" name="current"  id="current"></p>	
		<p class="upper">New password:</p>
		<p><input type="password" name="newpassword" id="newpassword" ></p>
		<p class="upper">Repeat new password:</p>
		<p><input type="password" name="confirm" id="confirm" ></p>

		<p style="margin-top: 2em"><input class="btn btn-primary btn-large"" type="submit" value="Save"></p>

	</form>
	
</div>
